<div class="hero-unit">
  <form method="post" action="/login" name="loginForm">
    <h2>Please sign in</h2>
    <input name="login" id="loginInput" type="text" class="input-block-level"
        placeholder="Login" ng-model="login" required>
    <input name="password" id="passwordInput" type="password" class="input-block-level"
        placeholder="Password" ng-model="password" required>
    <button data-loading-text="Signing in..." class="btn btn-primary"
        type="submit">Sign in</button>
  </form>
</div>
