<div class="row">
  <div class="col-md-4 col-md-offset-4 single-form">
  <form class="form-signin" method="post" action="/login" name="loginForm">
    <h2>Please sign in</h2>
    <input name="login" id="loginInput" type="text" class="form-control"
        placeholder="Login" ng-model="login" required>
    <input name="password" id="passwordInput" type="password" class="form-control"
        placeholder="Password" ng-model="password" required>
    <button data-loading-text="Signing in..." class="btn btn-primary btn-block"
        type="submit">Sign in</button>
  </form>
</div>
</div>
